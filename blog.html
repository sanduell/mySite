<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blog</title>
<style>
  body { margin: 0; padding: 0; }

  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #0f5926;
    display: flex;
    justify-content: center;
    position: sticky;
    top: 0;
    overflow: visible;      
    z-index: 1000;

    
  }
  ul li { border-right: 1px solid rgb(237, 223, 201); position: relative; }
  ul li:first-child { border-left: 1px solid rgb(237, 223, 201); }
  ul li a {
    display: block;
    color: rgb(237, 223, 201);
    text-align: center;
    padding: 20px 20px;
    text-decoration: none;

    font-family: "Times New Roman", Times, serif;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 0.5px;

  }
  li a:hover { background-color: #254607; }
  .dropdown { 
    position: relative;
    display: inline-block;
  }
  .dropbtn { cursor: pointer; }
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;            
    left: 0;
    background-color: #0f5926;
    min-width: 213px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 2000;       
  }
  .dropdown-content a {
    color: rgb(237, 223, 201);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    border-bottom: 1px solid rgb(237, 223, 201);

    font-family:  Helvetica;
    font-size: 12px;
    font-weight: normal;
    letter-spacing: 0.5px;

  }
  .dropdown-content a:hover { background-color: #254607; }
  .dropdown:hover .dropdown-content { display: block; }
  .dropdown:hover .dropbtn { background-color: #254607; }

  
</style>
</head>
<body>

<ul>
  <li><a href="home.html"> Home</a></li>

    <div class="dropdown-content">

      <a href="#german.html">Deutsch</a>
    </div>
  </li>

  <li><a href="/test.html">Contact</a></li>
  <li><a href="blog.html">Blog</a></li>
</ul>


</body>
</html>
